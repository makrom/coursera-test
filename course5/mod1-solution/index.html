<!doctype html>
<html  ng-app="LunchCheck" lang="en">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
      .text-green { color: green; }
      .text-red { color: red; }
      .border-green { border-color: green; }
      .border-red { border-color: red; }
    </style>
  </head>
<body>
   <div class="container">
     <h1>Lunch Checker</h1>
       <div ng-controller="LunchCheckController">
         <div class="form-group">
             <input id="lunch-menu" type="text"
             placeholder="list comma separated dishes you usually have for lunch (does NOT consider and empty item, i.e., , , as an item towards to the count)"
             class="form-control {{classBorderColor}}"
             ng-model="dishes">
         </div>
         <div class="form-group">
             <button ng-click="checkDishes()" class="btn btn-default">Check If Too Much</button>
         </div>
         <p>* Note: it does NOT consider and empty item, i.e., , , as an item towards to the count.</p>
         <div class="form-group message {{classTextColor}}">
           <!-- Your message can go here. -->
           {{message}}
         </div>
      </div>
   </div>
   <script src="js/angular.min.js"></script>
   <script src="js/app.js"></script>
</body>
</html>
